<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../javascript/login.js"></script>
</head>
<body>
<div>
  <div id="div-left">
    <img id="logo" src="../img/logo.png">
    <img id="slogan" src="../img/slogan.png">
    <img id="description" src="../img/description.png">
    <br>
    <h1>一个实时聊天网站</h1>
  </div>
  <div id="div-right">
    <div class="input-frame">
      <form>
        <input class="input-box" type="text" id="username" name="username" placeholder="请输入用户名">
        <br>
        <br>
        <input class="input-box" type="password" id="password" name="password" placeholder="请输入密码">
        <br>
        <br>
        <input id="login-button" class="input-box" type="button" onclick="tryLogin();" value="登录">
        <div class="padding-div"></div>
        <hr>
        <div class="padding-div"></div>
        <input id="register-button" type="button" onclick='location.href=("register.html")' value="新建账户">
      </form>
    </div>
  </div>
</div>
</body>
</html>
