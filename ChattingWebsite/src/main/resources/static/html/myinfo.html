<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/myinfo.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img class="webimg logo" src="../img/logo.png">
        <img class="webimg" id="slogan" src="../img/slogan.png">
        <div class="padding-nav-box" id="padding1"></div>
        <a href="friends.html">Friends</a>
        <a href="groups.html">Groups</a>
        <a href="myinfo.html">MyInfo</a>
        <div class="userinfo">
            <div class="welcome-box">
                <h5 id="lastname">Lai</h5>
                <h5>&nbsp;</h5>
                <h5 id="firstname">Jaily</h5>
                <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
            </div>
            <img class="avatar" id="avatar-top" src="../img/u01.png">
        </div>
    </div>
    <div class="white-box resume-box">
        <img class="avatar avatar-big" src="../img/u01.png">
        <div class="name" id="middle-firstname">Jaily</div>
    </div>
    <div id="div-main">
        <div class="input-frame">
            <h1>个人信息</h1>
            <h3>&nbsp;您可在此修改个人信息。</h3>
            <hr>
            <img class="input-logo" src="../img/logo.png">
            <form></form>
                <input class="input-box input-family-name" type="text" id="changed-lastname" name="family-name" maxlength="9" placeholder="姓" value="Lai">
                <input class="input-box input-name" type="text" id="name" name="changed-firstname" maxlength="9" placeholder="名" value="Jaily">
                <br>
                <input class="input-box username" type="text" id="username" name="username" maxlength="12" value="LAI0905  用户名不可更改" disabled>
                <br>
                <input class="input-box password" type="password" id="password" name="password" maxlength="16" placeholder="密码" value="lyl050598">
                <p>出生日期</p>    
                <input class="input-box birthday" type="date" id="birthday" min="1950-01-01" value="2001-09-05">
                <p>性别</p>
                <select class="sex" id="sex">
                    <option value="0">女
                    <option value="1" selected>男
                </select>
                <p class="avatar-text">头像</p>
                <select class="head-sculpture">
                    <option value="a" selected>头像a
                    <option value="b">头像b
                    <option value="c">头像c
                </select>
                <input class="register-button" type="button" value="修改">
            </form>
        </div>
    </div>
</body>
</html>
