<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/groups.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../javascript/verify.js"></script>
</head>
<body>
    <div class="header">
        <img class="webimg" id="logo" src="../img/logo.png">
        <img class="webimg" id="slogan" src="../img/slogan.png">
        <div class="padding-nav-box" id="padding1"></div>
        <a href="friends.html">Friends</a>
        <a href="groups.html">Groups</a>
        <a href="myinfo.html">MyInfo</a>
        <div class="userinfo">
            <div class="welcome-box">
                <h5 id="lastname"></h5>
                <h5>&nbsp;</h5>
                <h5 id="firstname"></h5>
                <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
            </div>
            <img class="avatar" id="avatar-login">
        </div>
    </div>
    <div>
        <div class="left-column">
            <div>
                <form>
                    <input class="input-box" type="search" id="searchid" name="searchid" placeholder="search RT-Message group">
                </form>
                <div class="card">
                    <input class="button add-button" type="submit" value="加入">
                    <img class="avatar" src="../img/g01.png">
                    <div class="groupid">1001</div>
                    <div class="groupname">黏合国</div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="card group-card">
                <input class="button chat-button" type="submit" value="聊天">
                <input class="button delete-button" type="submit" value="退出">
                <img class="avatar" src="../img/g03.png">
                <div class="groupid">1002</div>
                <div class="groupname">苏维埃联盟</div>
            </div>
            <div class="card group-card">
                <input class="button chat-button" type="submit" value="聊天">
                <input class="button delete-button" type="submit" value="退出">
                <img class="avatar" src="../img/g05.png">
                <div class="groupid">1003</div>
                <div class="groupname">FIFA World Cup</div>
            </div>
        </div>
        <div class="additional-column">
            <form>
                <input class="input-box" type="text" id="groupid" name="groupid" maxlength="4" placeholder="群号">
                <input class="input-box" type="text" id="groupname" name="groupname" maxlength="20" placeholder="群名">
                <div class="div-adapt1">
                    <select id="group-avatar">
                        <option value="a" checked>群头像a
                        <option value="b">群头像b
                        <option value="c">群头像c
                    </select>
                </div>
                <div class="div-adapt2">
                    <input class="button"  id="add-group-button" type="submit" value="创建群聊">
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="../javascript/groups.js"></script>
</html>
