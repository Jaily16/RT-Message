<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
    <div id="div-main">
        <div class="input-frame">
            <h1>注册</h1>
            <h3>快速又简便。</h3>
            <hr>
            <img id="logo" src="../img/logo.png">
            <form action="/index.html">
                <input class="input-box" type="text" id="lastname" name="lastname" maxlength="9" placeholder="姓">
                <input class="input-box" type="text" id="firstname" name="firstname" maxlength="9" placeholder="名">
                <br>
                <input class="input-box" type="text" id="username" name="username" maxlength="12" placeholder="用户名">
                <br>
                <input class="input-box" type="password" id="password" name="password" maxlength="16" placeholder="创建密码">
                <p>出生日期</p>    
                <input class="input-box" type="date" id="birthday" min="1950-01-01">
                <p>性别</p>
                <select id="sex">
                    <option value="0" checked>女
                    <option value="1">男
                </select>
                <p id="avatar-text">头像</p>
                <select id="avatar">
                    <option value="a" checked>头像a
                    <option value="b">头像b
                    <option value="c">头像c
                </select>
                <input id="register-button" type="submit" value="注册">
            </form>
        </div>
    </div>   
</body>
</html>
